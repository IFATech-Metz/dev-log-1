<html>

<head>
    <title>Météo</title>
    <meta charset="utf-8">
    <script src="meteo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</head>

<body onload="init_page()">

    <header>

            <img src="img/sunset.png">

            <h1>Application Météo</h1>

    </header>

    <div class="container">

        <div class="row">

            <div class="col">

                <div id="date_now"></div>

                <div id="current_meteo">

                    <div id="meteo"></div>

                    <img src="" alt="" id="icon">

                </div>

            </div>

        </div>

    </div>

    <div class="container">

            <p>Nom de la ville :
                <input type="text" placeholder ="Saisissez une ville" id="ville" value="">
                <button class="btn btn-warning" type="button" onclick="get_temperature_5days()">Envoyer</button>

            </p>

        <div id="chosen_city_error"></div>

        <div id="chosen_city">

            <div class="row">

                <div class="col">
                    <h2 id="meteo_5days_0_date"></h2>

                    <img src="" alt="" id="icon_0">

                    <div id="meteo_5days_0"></div>
                </div>

            </div>

            <h2 id="meteo_5days_prev"></h2>

            <div class="row">

                <div class="col">
                    <div id="meteo_5days_1_date"></div>

                    <img src="" alt="" id="icon_1">

                    <div id="meteo_5days_1"></div>
                </div>

                <div class="col">
                    <div id="meteo_5days_2_date"></div>

                    <img src="" alt="" id="icon_2">

                    <div id="meteo_5days_2"></div>
                </div>

                <div class="col">
                    <div id="meteo_5days_3_date"></div>

                    <img src="" alt="" id="icon_3">

                    <div id="meteo_5days_3"></div>
                </div>

                <div class="col">
                    <div id="meteo_5days_4_date"></div>

                    <img src="" alt="" id="icon_4">

                    <div id="meteo_5days_4"></div>
                </div>

            </div>

    </div>

</body>

</html>
